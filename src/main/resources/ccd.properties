# JAR LIBRARIES
ccd.jar.algorithm=causal-cmd.jar

# tetrad algorithm
ccd.algorithm.fges=fges
ccd.algorithm.gfci=gfci

# tetrad tests of independence
ccd.test.continuous=fisher-z
ccd.test.discrete=chi-square
ccd.test.mixed=cond-gauss-lrt

# tetrad scores
ccd.score.continuous=sem-bic
ccd.score.discrete=bdeu
ccd.score.mixed=cond-gauss-bic

# JOB QUEUE
ccd.queue.size=5

# DIRECTORIES
ccd.server.workspace=/home/zhy19/CCD/workspace
ccd.folder.data=data
ccd.folder.lib=lib
ccd.folder.tmp=tmp
ccd.folder.results=results
ccd.folder.results.algorithm=algorithm
ccd.folder.results.comparison=comparison

# EMAIL
ccd.email.admin.sendto=${spring.mail.username}

# USER REGISTRATION SETTINGS
# require activation after account setup
ccd.acct.reg.activ.required=false

# LABELS
ccd.app.title=Causal Web ${app.project.version}
ccd.app.copyright=University of Pittsburgh and Carnegie Mellon University

ccd.app.agreement=TERMS AND CONDITIONS&#10;&#10;\

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Causal Web: User Profile</title>
        <meta name="description" content="causal" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="../../../../../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <link rel="icon" href="../../../../../static/favicon.ico" th:href="@{/favicon.ico}" />
        <link rel="stylesheet" href="../../../../../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../../../../static/vendors/bootstrap/css/bootstrap-theme.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
        <link rel="stylesheet" href="../../../../../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}"/>
        <link rel="stylesheet" href="../../../../../static/vendors/sb-admin-2/css/sb-admin-2.min.css" th:href="@{/vendors/sb-admin-2/css/sb-admin-2.min.css}" />
        <link rel="stylesheet" href="../../../../../static/css/styles.min.css" th:href="@{/css/styles.min.css}" />
        <script src="../../../../../static/vendors/jquery/jquery.min.js" th:src="@{https://code.jquery.com/jquery-2.2.4.min.js}"></script>
        <script src="../../../../../static/vendors/bootstrap/js/bootstrap.min.js" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script src="../../../../../static/vendors/sb-admin-2/js/sb-admin-2.min.js" th:src="@{/vendors/sb-admin-2/js/sb-admin-2.min.js}"></script>
        <script src="../../../../../static/vendors/metisMenu/metisMenu.min.js" th:src="@{/vendors/metisMenu/metisMenu.min.js}"></script>
        <script>
            $(document).ready(function () {
                $("#edit_info").click(function () {
                    $("#view_info_panel").hide();
                    $("#edit_info_panel").show();
                });
                $("#cancel_info").click(function () {
                    $("#view_info_panel").show();
                    $("#edit_info_panel").hide();
                });
            });
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-12" id="user_info">
                <div class="panel panel-default" id="view_info_panel" style="display: block;">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title pull-left"><i class="fa fa-user fa-fw"></i> User Information</h4>
                        <button type="button" class="btn btn-default btn-sm pull-right" id="edit_info">
                            <span class="glyphicon glyphicon-edit"></span> Edit
                        </button>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover table-responsive table-condensed">
                            <tbody>
                                <tr>
                                    <td><b>First Name:</b></td>
                                    <td th:text="${userInfoForm.firstName}"></td>
                                </tr>
                                <tr>
                                    <td><b>Middle Name:</b></td>
                                    <td th:text="${userInfoForm.middleName}"></td>
                                </tr>
                                <tr>
                                    <td><b>Last Name:</b></td>
                                    <td th:text="${userInfoForm.lastName}"></td>
                                </tr>
                                <tr>
                                    <td><b>E-mail:</b></td>
                                    <td th:text="${userInfoForm.email}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel panel-default" id="edit_info_panel" style="display: none;">
                    <div class="panel-heading clearfix">
                        <h4 class="panel-title pull-left"><i class="fa fa-user fa-fw"></i> User Information</h4>
                        <button type="button" class="btn btn-default btn-sm pull-right" id="cancel_info">
                            <span class="glyphicon glyphicon-remove-sign"></span> Cancel
                        </button>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="" th:action="@{/secured/account/profile/info/change}" th:object="${userInfoForm}">
                            <fieldset>
                                <div class="form-group">
                                    <label for="firstName">First Name:</label>
                                    <input id="firstName" class="form-control" type="text" value="" th:value="*{firstName}" th:field="*{firstName}" autofocus="autofocus" />
                                </div>
                                <div class="form-group">
                                    <label for="middleName">Middle Name:</label>
                                    <input id="middleName" class="form-control" type="text" value="" th:value="*{middleName}" th:field="*{middleName}" />
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    <input id="lastName" class="form-control" type="text" value="" th:value="*{lastName}" th:field="*{lastName}" />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input id="email" class="form-control" type="email" value="" th:value="*{email}" th:field="*{email}" required="required" disabled="disabled" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-lg btn-block btn-success" value="Save" />
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

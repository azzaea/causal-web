<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Center for Causal Discovery" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Causal Web</title>
        <link rel="apple-touch-icon" href="../../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <link rel="icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}" />
        <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../../static/vendor/metismenu/metisMenu.min.css" th:href="@{/vendor/metismenu/metisMenu.min.css}" />
        <link rel="stylesheet" href="../../static/vendor/sb-admin-2/css/sb-admin-2.min.css" th:href="@{/vendor/sb-admin-2/css/sb-admin-2.min.css}" />
        <link rel="stylesheet" href="../../static/vendor/datatables/datatables.min.css" th:href="@{https://cdn.datatables.net/v/bs/dt-1.10.18/r-2.2.2/datatables.min.css}" />
        <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.min.css}" />
        <style>
            .list_panel {
                margin-top: 20px;
            }
        </style>
        <script src="../../static/vendor/jquery/jquery-3.3.1.min.js" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
        <script src="../../static/vendor/bootstrap/js/bootstrap.min.js" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script src="../../static/vendor/sb-admin-2/js/sb-admin-2.min.js" th:src="@{/vendor/sb-admin-2/js/sb-admin-2.min.js}"></script>
        <script src="../../static/vendor/metismenu/metisMenu.min.js" th:src="@{/vendor/metismenu/metisMenu.min.js}"></script>
        <script src="../../static/vendor/datatables/datatables.min.js" th:src="@{https://cdn.datatables.net/v/bs/dt-1.10.18/r-2.2.2/datatables.min.js}"></script>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:replace="fragments/navigation :: nav"></nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">File Group</h3>
                        <div class="header_description">
                            <p>Group multiple related files.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default" style="display: block;">
                            <div class="panel-heading clearfix">
                                <a class="btn pull-right btn-info" role="button" href="#" th:href="@{/secured/file/group/new}">
                                    <i class="fa fa-plus fa-fw" aria-hidden="true"></i> Add New Group
                                </a>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table id="filegroup_tbl" class="table table-striped table-hover table-condensed display compact nowrap" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Creation Time</th>
                                                <th>Detail</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="fileGroup : ${fileGroups}">
                                                <td th:text="${fileGroup.name}"></td>
                                                <td th:text="${#dates.format(fileGroup.creationTime,'MMM dd, yyyy hh:mm:ss aaa')}"></td>                                                
                                                <td>
                                                    <a class="btn btn-xs btn-success" th:href="@{${'/secured/file/group/' + fileGroup.id}}" data-placement="top" data-toggle="tooltip" title="View Details">
                                                        <span class="fa fa-info-circle"></span>
                                                    </a>
                                                </td>
                                                <td>
                                                    <button class="btn btn-danger btn-xs delete" data-placement="top" data-toggle="tooltip" data-title="Delete" th:attr="data-href=@{${'/secured/ws/file/group/' + fileGroup.id}}">
                                                        <span class="glyphicon glyphicon-trash"></span>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header"></div>
                            <p class="text-muted">Copyright &copy; <span th:text="${#dates.year(#dates.createNow()) + ' ' + @environment.getProperty('ccd.app.copyright')}">University of Pittsburgh</span></p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <div class="modal fade" id="confirm_delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="fa fa-times" aria-hidden="true" style="color: #f5f5f5;"></i>
                        </button>
                        <h4 class="modal-title" id="Heading">Delete File Group</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-info">
                            <p>
                                <h4><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Note!</h4>
                                <b>Deleting the file group will not delete any of the files that are in it.</b>
                            </p>
                        </div>
                        <p><b class="alert-danger-text">Are you sure you want to delete the file group below?</b></p>
                        <p><b id="delete_file_name"></b></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="del_btn" class="btn btn-danger" data-row="-1" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                    </div>
                </div>
                <!-- /.modal-content --> 
            </div>
            <!-- /.modal-dialog --> 
        </div>
        <script src="../../static/vendor/momentjs/moment.min.js" th:src="@{/vendor/momentjs/moment.min.js}"></script>
        <script src="../../static/js/file/filegroup.js" th:src="@{/js/file/filegroup.min.js}"></script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Center for Causal Discovery" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Causal Web: Password Reset Request</title>
        <link rel="apple-touch-icon" href="../../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <link rel="icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}" />
        <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.min.css}" />
    </head>
    <body>
        <nav class="navbar navbar-pitt navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand navbar_color" href="#" th:href="@{/}">Causal Web</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4 class="page-header">Password Reset Request</h4>
                        </div>
                    </div>
                    <div class="row" th:if="${errorMsg}">
                        <div class="col-lg-12">
                            <div class="alert alert-danger text-center" role="alert">
                                <p th:each="msg : ${errorMsg}" th:text="${msg}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default-pitt">
                                <div class="panel-body">
                                    <form id="password_reset_request" method="POST" action="" accept-charset="UTF-8" role="form" th:object="${resetRequestForm}">
                                        <p>Please enter your e-mail to reset your password.</p>
                                        <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                                <input type="email" name="email" class="form-control"  placeholder="Email" th:field="*{email}" required="required" th:readonly="${federated}" autofocus="autofocus" />
                                            </div>
                                            <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Please enter a valid email.</span>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-lg btn-block btn-default-pitt">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="text-muted">Copyright &copy; <span th:text="${#dates.year(#dates.createNow()) + ' ' + @environment.getProperty('ccd.app.copyright')}">University of Pittsburgh</span></p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="../../static/vendor/jquery/jquery-3.3.1.min.js" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
        <script src="../../static/vendor/jquery-validation/jquery.validate.min.js" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js}"></script>
        <script src="../../static/js/validation/custom.js" th:src="@{/js/validation/custom.min.js}"></script>
        <script src="../../static/js/account/password-reset-request.js" th:src="@{/js/account/password-reset-request.min.js}"></script>
    </body>
</html>

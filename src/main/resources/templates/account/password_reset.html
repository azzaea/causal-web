<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Causal Web</title>
        <meta name="description" content="causal" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="apple-touch-icon" href="../../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <link rel="icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}" />
        <link rel="stylesheet" href="../../static/vendors/bootstrap/css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../static/vendors/font-awesome/css/font-awesome.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}"/>
        <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.min.css}" />
    </head>
    <body>
        <nav class="navbar navbar-static-top navbar_pitt">
            <div class="container">
                <a class="navbar-brand navbar_color" href="#" th:href="@{/}" th:text="${@environment.getProperty('ccd.app.title')}">Causal Web</a>
            </div>
        </nav>
        <div class="container">
            <div class="row" th:if="${errorMsg}">
                <div class="col-lg-12">
                    <div class="alert alert-danger text-center" role="alert">
                        <p th:each="msg : ${errorMsg}" th:text="${msg}">Error message.</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h4>Password Reset</h4>
                    <div class="panel panel-default panel-default-pitt">
                        <div class="panel-body">
                            <form id="password_reset" role="form" method="POST" action="" th:object="${passwordReset}">
                                <fieldset>
                                    <input type="hidden" id="activationKey" name="activationKey" th:field="*{activationKey}" />
                                    <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                            <input type="password" id="password" class="form-control" placeholder="New Password" name="password" th:field="*{password}" required="required" autofocus="autofocus" />
                                        </div>
                                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Please enter a valid email.</span>
                                    </div>
                                    <div class="form-group" th:class="${#fields.hasErrors('confirmPassword')} ? 'form-group has-error' : 'form-group'">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm New Password" name="confirmPassword" th:field="*{confirmPassword}" required="required" />
                                        </div>
                                        <span class="help-block" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Please reenter password.</span>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-block btn-default-pitt">Submit</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="row">
                    <div class="text-center">
                        <p class="text-muted" th:text="${'Copyright &copy; ' + #dates.year(#dates.createNow()) + ' ' + @environment.getProperty('ccd.app.copyright')}">Copyright</p>
                    </div>
                </div>
            </footer>
        </div>
        <script src="../../static/vendors/jquery/jquery.min.js" th:src="@{https://code.jquery.com/jquery-2.2.4.min.js}"></script>
        <script src="../../static/vendors/jquery-validation/jquery.validate.min.js" th:src="@{/vendors/jquery-validation/jquery.validate.min.js}"></script>
        <script src="../../static/js/validation/custom.min.js" th:src="@{/js/validation/custom.min.js}"></script>
        <script src="../../static/js/account/password-reset-valid.min.js" th:src="@{/js/account/password-reset-valid.min.js}"></script>
    </body>
</html>

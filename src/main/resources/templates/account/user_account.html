<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Center for Causal Discovery" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Causal Web</title>
        <link rel="apple-touch-icon" href="../../static/apple-touch-icon.png" th:href="@{/apple-touch-icon.png}" />
        <link rel="icon" href="../../static/favicon.ico" th:href="@{/favicon.ico}" />
        <link rel="stylesheet" href="../../static/vendor/bootstrap/css/bootstrap.min.css" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.min.css" th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../../static/vendor/metismenu/metisMenu.min.css" th:href="@{/vendor/metismenu/metisMenu.min.css}" />
        <link rel="stylesheet" href="../../static/vendor/sb-admin-2/css/sb-admin-2.min.css" th:href="@{/vendor/sb-admin-2/css/sb-admin-2.min.css}" />
        <link rel="stylesheet" href="../../static/css/collapse-panel.css" th:href="@{/css/collapse-panel.min.css}" />
        <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.min.css}" />
        <script src="../../static/vendor/jquery/jquery-3.3.1.min.js" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
        <script src="../../static/vendor/bootstrap/js/bootstrap.min.js" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script src="../../static/vendor/metismenu/metisMenu.min.js" th:src="@{/vendor/metismenu/metisMenu.min.js}"></script>
        <script src="../../static/vendor/sb-admin-2/js/sb-admin-2.min.js" th:src="@{/vendor/sb-admin-2/js/sb-admin-2.min.js}"></script>
    </head>
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" th:replace="fragments/navigation :: nav"></nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">User Account</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert alert-success text-center" role="alert" th:if="${successMsg}">
                            <p th:each="msg : ${successMsg}" th:text="${msg}"></p>
                        </div>
                        <div class="alert alert-danger text-center" role="alert" th:if="${errorMsg}">
                            <p th:each="msg : ${errorMsg}" th:text="${msg}"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default-pitt" id="view_profile_panel" style="display: block;">
                            <div class="panel-heading clearfix">
                                <span class="panel-title pull-left" style="padding-top: 7.5px;"><i class="fa fa-user fa-fw"></i> Profile</span>
                                <button type="button" class="btn btn-default btn-sm pull-right" id="edit_profile">
                                    <span class="fa fa-pencil-square-o"></span> Edit
                                </button>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-condensed">
                                    <tbody>
                                        <tr>
                                            <td class="condensed"><b>First Name:</b></td>
                                            <td th:text="${userProfileUpdateForm.firstName}"></td>
                                        </tr>
                                        <tr>
                                            <td class="condensed"><b>Middle Name:</b></td>
                                            <td th:text="${userProfileUpdateForm.middleName}"></td>
                                        </tr>
                                        <tr>
                                            <td class="condensed"><b>Last Name:</b></td>
                                            <td th:text="${userProfileUpdateForm.lastName}"></td>
                                        </tr>
                                        <tr>
                                            <td class="condensed"><b>E-mail:</b></td>
                                            <td th:text="${userProfileUpdateForm.email}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="panel panel-default-pitt" id="edit_profile_panel" style="display: none;">
                            <div class="panel-heading clearfix">
                                <span class="panel-title pull-left" style="padding-top: 7.5px;"><i class="fa fa-user fa-fw"></i> Profile</span>
                                <button type="button" class="btn btn-default btn-sm pull-right" id="cancel_edit_profile">
                                    <span class="fa fa-times-circle-o"></span> Cancel
                                </button>
                            </div>
                            <div class="panel-body">
                                <form role="form" method="post" action="" th:action="@{/secured/account/profile}" th:object="${userProfileUpdateForm}">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="firstName">First Name:</label>
                                            <input id="firstName" class="form-control" type="text" value="" th:value="*{firstName}" th:field="*{firstName}" autofocus="autofocus" />
                                        </div>
                                        <div class="form-group">
                                            <label for="middleName">Middle Name:</label>
                                            <input id="middleName" class="form-control" type="text" value="" th:value="*{middleName}" th:field="*{middleName}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last Name:</label>
                                            <input id="lastName" class="form-control" type="text" value="" th:value="*{lastName}" th:field="*{lastName}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input id="email" class="form-control" type="email" value="" th:value="*{email}" th:field="*{email}" required="required" disabled="disabled" />
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-lg btn-block btn-success btn-submit" value="Save" />
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default-pitt">
                            <a id="collapse_link" class="panel-default-pitt collapsed" data-toggle="collapse" data-parent="#password_reset_form" href="#password_reset">
                                <div class="panel-heading">
                                    <h4 class="panel-title chevon"><i class="fa fa-lock fa-fw"></i> Update Password</h4>
                                </div>
                            </a>
                            <div id="password_reset" class="panel-collapse collapse" th:class="${errorMsg} ? 'panel-collapse collapse in' : 'panel-collapse collapse'">
                                <div class="panel-body">
                                    <form id="password_reset_form" method="post" action="" th:action="@{/secured/account/password}" th:object="${passwordUpdateForm}" role="form">
                                        <div class="form-group" th:class="${#fields.hasErrors('currentPassword')} ? 'form-group has-error' : (${errInvalidPwd} ? 'form-group alert alert-danger' : 'form-group')">
                                            <label th:if="${errInvalidPwd}" for="currentPassword">Current Password:
                                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                                <span>Invalid password.</span>
                                            </label>
                                            <label th:unless="${errInvalidPwd}" for="currentPassword">Current Password:</label>
                                            <input id="currentPassword" name="currentPassword" class="form-control" type="password" value="" th:value="*{currentPassword}" th:field="*{currentPassword}" required="required" />
                                            <span class="help-block" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Please enter your password.</span>
                                        </div>
                                        <div class="form-group" th:class="${#fields.hasErrors('newPassword')} ? 'form-group has-error' : 'form-group'">
                                            <label for="newPassword">New Password:</label>
                                            <input id="newPassword" name="newPassword" class="form-control" type="password" value="" th:value="*{newPassword}" th:field="*{newPassword}" required="required" />
                                            <span class="help-block" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Please enter your new password.</span>
                                        </div>
                                        <div class="form-group" th:class="${#fields.hasErrors('newConfirmPassword')} ? 'form-group has-error' : 'form-group'">
                                            <label for="newConfirmPassword">Confirm Password:</label>
                                            <input id="newConfirmPassword" name="newConfirmPassword" class="form-control" type="password" value="" th:value="*{newConfirmPassword}" th:field="*{newConfirmPassword}" required="required" />
                                            <span class="help-block" th:if="${#fields.hasErrors('newConfirmPassword')}" th:errors="*{newConfirmPassword}">Please reenter your new password.</span>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-lg btn-block btn-success btn-submit" value="Save" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header"></div>
                            <p class="text-muted">Copyright &copy; <span th:text="${#dates.year(#dates.createNow()) + ' ' + @environment.getProperty('ccd.app.copyright')}">University of Pittsburgh</span></p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="../../static/vendor/jquery-validation/jquery.validate.min.js" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js}"></script>
        <script src="../../static/js/validation/custom.min.js" th:src="@{/js/validation/custom.min.js}"></script>
        <script src="../../static/js/account/user-account.js" th:src="@{/js/account/user-account.min.js}"></script>
    </body>
</html>
